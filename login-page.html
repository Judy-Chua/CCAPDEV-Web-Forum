<!DOCTYPE html>
<html>
<head>
	<title>
		ArchersGuild Login Page 
	</title>
	<link rel = "stylesheet" type = "text/css" href = "index.css">
    <link rel = "stylesheet" type = "text/css" href = "login-page.css">
    <script src = "user-disp.js"></script>
</head>
<body>
	<div class = "main-container">
		<div class = "menu-bar">
			<ul class = "menu-actions">
				<a href = "mainpage.html"><li class = "forum-logo"></li></a>
			</ul>

			<ul class = "menu-actions">
				<li><a href="mainpage.html" class="home-button">Home</a></li>
				<li class = "search-bar"><input type="search" id="query" name="q" placeholder="Search..."></li>
				<li class = "search-button"><button type="button" id="query-button" name="qb"></button></li>
			</ul>
			<ul class = "menu-actions">
				<ul class = "menu-actions">
					<li><a href = "signup-page.html"><button type="button" class="register-button">Register</button></a></li>
					<li><a href = "login-page.html"><button type="button" class="login-button">Login</button></a></li>
				</ul>
				<li><a href = "user-profile.html"><img class = "user-icon" src="images/user-icon.png"/></a></li>
			</ul>
		</div>

        <div class = "login-container">
            <div class = "login-header">
                <div class = "redirect-sign-up">
                    <a href = "signup-page.html" class = "sign-up-here">New User? Sign up here.</a>
                </div>
                <div class = "welcome-msg">
                    <span class = "welcome1">Welcome to ArchersGuild!</span><br>
                    <span class = "welcome2">Please log-in to continue.</span>
                </div>
            </div>
            <div class = "req-forms">
                <div class = "ask-username">
                    <img class = "login-user-icon" src="images/user-icon.png" id = "cur-usericon"/>
                    <span class = "user-pw-text">Username |</span>
                    <input type="text" id="username" name="username">
                </div>
                <div class = "ask-password">
                    <img class = "login-pw-icon" src="images/pw-icon.png"/>
                    <span class = "user-pw-text">Password |</span>
                    <input type="password" id="pwd" name="pwd">
                </div>
            </div>
            <div class = "login-footer">
                <a href = "mainpage.html"><button type = "button" class="login-main-button" onclick="updateLogStatus()">Log-in</button></a>
            </div>
        </div>
	</div>


	
</body>
</html>

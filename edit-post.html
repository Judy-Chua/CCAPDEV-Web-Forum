<!DOCTYPE html>
<html>
<head>
	<title>
		Post Draft
	</title>
	<link rel = "stylesheet" type = "text/css" href = "post.css">
    <script src = "post-script.js"></script>
</head>
<body>
	<div class = "main-container">
			<div class = "menu-bar">
			<ul class = "menu-actions">
				<li class = "forum-logo"></li>
			</ul>

			<ul class = "menu-actions">
				<li><a href="index.html" class="home-button">Home</a></li>
				<li class = "search-bar"><input type="search" id="query" name="q" placeholder="Search..."></li>
				<li class = "search-button"><button type="button" id="query-button" name="qb"></button></li>
			</ul>
			<ul class = "menu-actions">
				<ul class = "menu-actions">
					<li><button type="button" class="register-button">Register</button></li>
					<li><button type="button" class="login-button">Login</button></li>
				</ul>
				<li><a href = "index.html"><img class = "user-icon" src="images/user-icon.png"/></a></li>
			</ul>
		</div>
	</div>

    <div class = "post">
		<div class = "edit-container">
            <div class = "edit-title">
                <input type = "text" placeholder="Add title..." maxlength="100" required>
            </div>
            <div class = "edit-desc">
                <textarea placeholder="Add description..." maxlength="10000" required></textarea>
            </div>
			<div class = "edit-footer">
                <ul class= "edit-actions">
					<li><div class="dropdown">
                        <button class="add-tags" required>Add Tags</button>
                        <div class="dropdown-content">
                        <option value="strategy">+ Strategy</option>
                        </div>
                    </div></li>
                    <li><button type="button" class = "add-image">Add Image</button></li>
                    <span class = "image-message"></span>
                </ul>
                <ul class= "edit-actions">
					<li><button type="button" class = "edit-cancel">Cancel</button></li>
                    <li><button type="button" class = "publish-post">Post</button></li>
                </ul>
			</div>
		</div>
	</div>
	
</body>
</html>
